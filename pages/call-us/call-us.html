<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
    <button class="send" type="submit" [disabled]="!f.form.valid" (click)="sendMessage()">
        <ion-icon name="md-send"></ion-icon>
      </button>
        </ion-col>
        <ion-col col-6>
          <ion-title align-items-center>اتصل بنا</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form (ngSubmit)="sendMessage(f)" #f="ngForm">

      <ion-item>
        <ion-input name="name" type="text"
                   class="form-control" placeholder="your name"
                   required minlength="4" forbiddenName="mohy"
                   [(ngModel)]="message.name" #name="ngModel">

        </ion-input>
      </ion-item>

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
      <ion-item>

        <ion-textarea name="context" class="form-control"
                      placeholder="message" required
                      minlength="15" [(ngModel)]="message.context"
                      #context="ngModel">
        </ion-textarea>

      </ion-item>
      <div *ngIf="context.invalid && (context.dirty || context.touched)"
           class="alert alert-danger">

        <div *ngIf="context.errors.required" >
          message is required.
        </div>
        <div *ngIf="context.errors.minlength" >
          message must be at least 15 characters long.
        </div>
      </div>


      <!--<button class="send" type="submit" [disabled]="!f.form.valid">-->
        <!--<ion-icon name="md-send"></ion-icon>-->
      <!--</button>-->
    </form>

  </ion-list>

</ion-content>
